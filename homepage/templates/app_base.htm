<%inherit file="base.htm" />

<%block name="navbar_links">
    <li class="${ 'active' if request.dmp_router_page == 'index' else ''}"><a href="/">Home</a></li>
    <li class="${ 'active' if request.dmp_router_page == 'about' else ''}"><a href="/about/">About</a></li>
    <li class="${ 'active' if request.dmp_router_page == 'contact' else ''}"><a href="/contact/">Contact</a></li>
    <li class="${ 'active' if request.dmp_router_page == 'sections' else ''}"><a href="/sections/">Sections</a></li>
    <li class="${ 'active' if request.dmp_router_page == 'faq' else ''}"><a href="/faq/">FAQ</a></li>
    <li class="${ 'active' if request.dmp_router_page == 'terms' else ''}"><a href="/terms/">Terms</a></li>
</%block>

<%block name='navbar_right_links'>
    %if request.user.is_authenticated:
        <li class="dropdown">
            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button">${ user.email }<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/account/index/">My Account</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="/account/logout/">Log out</a></li>
            </ul>
        </li>
    %else:
        <li><a href="/account/signup/">Sign Up</a></li>
        <li><a href="/account/login/">Login</a></li>
    %endif
</%block>
