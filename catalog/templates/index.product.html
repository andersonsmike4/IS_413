<%inherit file='/homepage/templates/base_ajax.htm'/>

<%block name="middle_right_content">
    <h1>hello</h1>
    <ul id='catalog_tiles'>

        %if category is None:
            %for p in products:
                <li><img src="${ p.image_url() }" alt="product_image">${ p.name }</li>
            %endfor
        %else:
            %for p in prod:
                <li><img src="${ p.image_url() }" alt="product_image">${ p.name }</li>
            %endfor
        %endif
    </ul>
</%block>
