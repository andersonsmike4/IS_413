<%inherit file="app_base.htm" />

<%block name="middle_content">
    <h1 id="detail_h1">${ product.name }</h1>
    <div class="product_images">
        <ul id="thumbnails">
            % for i in product.image_urls():
                <li><img class="img-responsive img-thumbnail thumbnails_img" src="${ i }" alt="${ product.name }"></li>
            % endfor
        </ul>
        <div id="big_image">
            <img id='big_img' class="img-responsive img-thumbnail" src="${ product.image_url() }" alt="${ product.name } big image">
        </div>
    </div>
    <div class="product_info">${ product.description }</div>

    <div class="buy_product">
        % if product.TITLE == 'Bulk':
            <label for="quantity_input">Quantity:</label>
            <input id="quantity_input" class="form-control" type="number" name="quantity" min="1" value="1">
        % endif
        <button id="buy_button" type="button" class="btn btn-primary">Buy</button>
    </div>



</%block>
