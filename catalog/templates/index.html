<%inherit file="app_base.htm" />

<%block name="left_content">
    <ul id=category_list>
        <li><a class="${ 'selected' if category is None else 'not_selected'}" href='/catalog/index/'>All Products</a></li>
        % for c in categories:
            <li ><a class="${ 'selected' if category == c else 'not_selected'}" href='/catalog/index/${ c.id }'>${ c.name }</a></li>
        % endfor
    </ul>
</%block>



<%block name="middle_right_content">

    <h1 class="product_h1">${ 'Products' if category is None else category.name }</h1>


    <div id='paginator' class="text-right">
        <a id="previous_page" ><span class="glyphicon glyphicon-arrow-left"></span></a>Page <span id="current_page">1</span> of ${ total_pages }<a id="next_page"><span class="glyphicon glyphicon-arrow-right"></span></a>
    </div>



    <div id='products'>

    </div>

</%block>
