<%inherit file="app_base.htm" />
<%namespace name="fl" module="formlib.tags"/>

<%block name="middle_content">
    <h1 id="checkout_h1">Checkout</h1>

    <a href="/catalog/cart" class="btn btn-primary cart_button">Back to cart</a>

    <%fl:render form='${ checkout_form }'>
    <div class="center_button">
        <script
        src="https://checkout.stripe.com/checkout.js" class="stripe-button"
        data-key="pk_test_uxXaLGEdyNGNBAFoCKBTIGuu"
        data-amount="${ cart.total_price * 100 }"
        data-name="FOMO"
        data-description="Enter Payment Information"
        data-image="${ STATIC_URL }homepage/media/images/music_icon.png"
        data-locale="auto">
        </script>
    </div>
    </%fl:render>


</%block>
