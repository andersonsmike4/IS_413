<%inherit file="app_base.htm" />

<%block name="top_content">
    <p><a class="btn btn-primary" href="/manager/create_product/">Create New Product</a></p>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="table_head">
            <tr>
                <td>Category</td>
                <td>Product Type</td>
                <td>Name</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            % for p in prod:
                <tr>
                    <td>${ p.category.name }</td>
                    <td>${ p.TITLE }</td>
                    <td>${ p.name }</td>
                    <td>$${ p.price }</td>
                    % if p.TITLE == 'Bulk':
                        <td>${ p.quantity }</td>
                    % else:
                        <td>1</td>
                    %endif
                    <td><a href="/manager/edit_product/${ p.id }">Edit</a>&nbsp;|&nbsp;<a href="/manager/delete_product/${ p.id }">Delete</a></td>
                </tr>
            % endfor
        </tbody>
    </table>

</%block>
